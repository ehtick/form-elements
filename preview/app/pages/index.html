<page-container>
  <div class="font-sans">
    <field-set legend="Enhance Form Elements">
      <div class="grid gap0">
       <text-input
            type="email"
            placeholder="enter your email"
            label="Text Input Label"
            description="Some help text for this input"
        ></text-input>
       <text-input
            type="text"
            placeholder="placeholder content"
            label="Username"
            value="dudebro"
            description="Demonstrating error state"
            errors="This user name is taken"
        ></text-input>
        <check-box
            label="Checkbox Label"
            description="Some help text for this checkbox"
            ></check-box>
        <link-element href="#">Hyperlink Me!</link-element>
        <submit-button>
          <span slot="label">Submit</span>
        </submit-button>
      </div>
    </field-set>
  </div>
</page-container>
